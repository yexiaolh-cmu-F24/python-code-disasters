# SonarQube Project Configuration
# This file can be placed in the root of your forked repository

# Project identification
sonar.projectKey=python-code-disasters
sonar.projectName=Python Code Disasters
sonar.projectVersion=1.0

# Source code location
sonar.sources=.

# File patterns to include
sonar.inclusions=**/*.py

# File patterns to exclude
# Scenario A: Include all code (including problematic code with blocker issues)
sonar.exclusions=**/tests/**,**/venv/**,**/__pycache__/**,**/env/**

# Python specific settings
sonar.python.version=3.8,3.9,3.10,3.11

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.scm.disabled=false
sonar.scm.provider=git

# Coverage (if you have test coverage)
# sonar.python.coverage.reportPaths=coverage.xml

# Quality gate
# This ensures blocker issues will fail the quality gate
sonar.qualitygate.wait=true


